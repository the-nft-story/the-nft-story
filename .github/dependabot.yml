version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "the-nft-story/maintainers"
    assignees:
      - "the-nft-story/maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "the-nft-story/maintainers"
    assignees:
      - "the-nft-story/maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for contracts submodule (if package.json exists)
  - package-ecosystem: "npm"
    directory: "/contracts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    reviewers:
      - "the-nft-story/maintainers"
    assignees:
      - "the-nft-story/maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Pip dependencies (if any Python scripts are added)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "the-nft-story/maintainers"
    assignees:
      - "the-nft-story/maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"